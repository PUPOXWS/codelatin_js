<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var paises= ["Colombia", "Novembia", "Togo", "Venezuela", "Ecos" , "Ecuador"];
        for(var i=0; i<paises.length; i++){
            document.write(paises[i]);
        }

        var colores = ["amarillo","azul","rojo","negro","blanco"];
        for(var color of colores){
            document.write(color);
        }

        var texto = "Colombia";
        for(var text of texto){
            document.write(text);
        }

        

    </script>
</body>
</html>
