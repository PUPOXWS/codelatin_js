<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
          var cadena = "Fruta";
          var frutas = ["MANZANA", "PERA" ,  "MANGO" , "BANANO"];

        for(var i=0; i<cadena.length; i++){
          if(i%2 === 0){
              console.log(`${cadena}  ${frutas[i]}`.toLocaleLowerCase());
          }
          else{
              console.log(`${cadena} ${frutas[i]}`);
          }
        }
    </script>
  </body>
</html>
